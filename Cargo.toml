[package]
name = "synchrotron"
version = "0.1.0"
authors = ["Toby Lawrence <toby@nuclearfurnace.com>"]

[profile.release]
debug = true
lto = true
opt-level = 3

[profile.bench]
debug = true
lto = true
opt-level = 3

[dependencies]
lazy_static = "^1.2"
log = "^0.4"
slog-async = "^2.3"
slog-scope = "^4.0"
slog-stdlog = "^3.0"
slog-term = "^2.4"
serde = "^1.0"
serde_derive = "^1.0"
tokio-io = "^0.1"
tokio-io-pool = "^0.1"
futures = "^0.1"
net2 = "^0.2"
libc = "^0.2"
signal-hook = "^0.1"
futures-turnstyle = "^3.0"
bytes = "^0.4"
btoi = "^0.4"
itoa = "^0.4"
rand = "^0.6"
rust-crypto = "^0.2"
pruefung = "^0.2"
fnv = "^1.0"
hotmic = "^0.7"
slab = "^0.4"
crossbeam = "^0.6"
crossbeam-arccell = "^0.6"
parking_lot = "^0.7"
tokio-evacuate = "^1.1"
warp = "^0.1"

[dependencies.tokio]
version = "^0.1"
features = ["sync"]

[dependencies.slog]
version = "^2.4"

[dependencies.config]
version = "^0.9"
default-features = false
features = ["json"]

[dev-dependencies]
spectral = "^0.6"
matches = "^0.1"
